<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPA GAMES</title>
  <script>
    const userTheme = localStorage.getItem('theme')
    const queryTheme = window.matchMedia("(prefers-color-scheme: dark)")
    if (userTheme === 'dark' || (!userTheme && queryTheme.matches)) document.documentElement.setAttribute('data-theme', "dark")
    queryTheme.addEventListener('change', e => {
      let theme = ''
      e.matches ? theme = 'dark' : theme = 'light'
      document.documentElement.setAttribute('data-theme', theme)
    })
  </script>
  <link rel="shortcut icon" href="./app/assets/ico.svg" type="image/x-icon">
  <link rel="stylesheet" href="./app/assets/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;800;900&display=swap" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@justinribeiro/lite-youtube@1.5.0/lite-youtube.js"></script>
</head>

<body>
  <div id="root"></div>
  <script src="./app/index.js" type="module"></script>
</body>

</html>
